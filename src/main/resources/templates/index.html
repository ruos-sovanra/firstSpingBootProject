<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person List</title>
</head>
<body>
<h1>Person List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${listPersons}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.email}"></td>
        <td><a th:href="@{/edit/{id}(id=${person.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${person.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<a href="/add">Add Person</a>
</body>
</html>
