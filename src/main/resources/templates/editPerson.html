<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Edit Person</h1>
    <form action="#" th:action="@{/update/{id}(id=${person.id})}" th:object="${person}" method="post">
        <div class="mb-2">
            <input type="text" class="form-control" th:field="*{name}" placeholder="Name" required>
        </div>
        <div class="mb-2">
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
        </div>
        <input type="submit" class="btn btn-primary" value="Update">
    </form>
    <a href="/" class="btn btn-success mt-2">Back to List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
